if: tag IS present
env:
  global:
    - WASP_VERSION=698f2cae5f9b993c8bcc7922c629aeba27628ebf
matrix:
  include:
    - os: linux
      dist: xenial
      env: WASP_RELEASE=wasp.deb
    - os: osx
      env: WASP_RELEASE=wasp-macos
    - os: windows
      env: WASP_RELEASE=wasp.exe
language: rust
rust:
  - nightly-2019-02-21
cache: cargo
before_install:
  - echo -e "machine github.com\n  login $GITHUB_AUTH_TOKEN" > .netrc
install:
  - ./install
script:
  - ./build
deploy:
  provider: releases
  api_key: $GITHUB_AUTH_TOKEN
  file: './release/$WASP_RELEASE'
  skip_cleanup: true
  overwrite: true
  on:
    tags: true

addons:
  apt:
    update: true
    packages:
      - libdbus-1-dev
      - libsecret-1-dev
      - libgmp3-dev

if: tag IS present
env:
  global:
    - WASP_VERSION=a2faba63c0dc1137943e8c3dbf91846a7f86550f
matrix:
  include:
    - os: linux
      dist: xenial
      env: WASP_RELEASE=wasp.deb
    - os: osx
      env: WASP_RELEASE=wasp-macos
    - os: windows
      env: WASP_RELEASE=wasp.exe
language: rust
rust:
  - nightly-2018-12-05
cache: cargo
before_install:
  - echo -e "machine github.com\n  login $GITHUB_AUTH_TOKEN" > .netrc
install:
  - ./install
script:
  - ./build
deploy:
  provider: releases
  api_key: $GITHUB_AUTH_TOKEN
  file: './release/$WASP_RELEASE'
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
